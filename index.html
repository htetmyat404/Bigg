    <style>
        /* Premium Dark Design System */
        :root {
            /* Dark Base Colors */
            --bg-main: #0a0a0f;
            --bg-card: #16161f;
            --bg-premium: #1a1a26;
            --bg-free: #161620;
            
            /* Text Colors */
            --text-primary: #e8e8f0;
            --text-secondary: #a0a0b0;
            --text-muted: #70707a;
            
            /* Premium Gold Theme */
            --gold-primary: #ffd700;
            --gold-secondary: #ffed4e;
            --gold-accent: #fff3a0;
            --gold-dark: #b8860b;
            
            /* Free Blue Theme */
            --blue-primary: #4c9aff;
            --blue-secondary: #7db3ff;
            --blue-accent: #b3d1ff;
            --blue-dark: #0066cc;
            
            /* Status Colors */
            --success: #00ff88;
            --error: #ff4757;
            --warning: #ffa502;
            
            /* Border & Effects */
            --border-color: #2a2a35;
            --border-premium: rgba(255, 215, 0, 0.3);
            --border-free: rgba(76, 154, 255, 0.3);
            
            /* Gradients */
            --gradient-premium: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #fff3a0 100%);
            --gradient-free: linear-gradient(135deg, #4c9aff 0%, #7db3ff 50%, #b3d1ff 100%);
            --gradient-dark: linear-gradient(145deg, #16161f 0%, #0a0a0f 100%);
            --gradient-card: linear-gradient(145deg, #1a1a26 0%, #16161f 100%);
            
            /* Shadows */
            --shadow-premium: 0 0 40px rgba(255, 215, 0, 0.3);
            --shadow-free: 0 0 40px rgba(76, 154, 255, 0.3);
            --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.6);
            --shadow-glow: 0 0 60px rgba(255, 215, 0, 0.4);
            
            /* Betting Pills */
            --pill-big-bg: rgba(255, 165, 0, 0.2);
            --pill-big-color: #ffa500;
            --pill-big-border: rgba(255, 165, 0, 0.5);
            --pill-small-bg: rgba(0, 170, 255, 0.2);
            --pill-small-color: #00aaff;
            --pill-small-border: rgba(0, 170, 255, 0.5);
            
            /* Animations */
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Reset & Base Styles */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }
        
        body {
            font-family: 'Segoe UI', 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* App Container */
        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .content-pages {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Enhanced Container Styles */
        .container {
            background: var(--gradient-card);
            border-radius: 24px;
            box-shadow: var(--shadow-card);
            padding: 32px;
            margin: 20px auto;
            max-width: 1000px;
            width: 95%;
            border: 1px solid var(--border-color);
            position: relative;
            backdrop-filter: blur(20px);
        }

        .container.premium-style {
            background: linear-gradient(145deg, var(--bg-premium) 0%, var(--bg-card) 100%);
            border: 2px solid var(--border-premium);
            box-shadow: var(--shadow-premium);
        }

        .container.free-style {
            background: linear-gradient(145deg, var(--bg-free) 0%, var(--bg-card) 100%);
            border: 2px solid var(--border-free);
            box-shadow: var(--shadow-free);
        }

        /* Header Styles */
        .header { 
            text-align: center; 
            margin-bottom: 32px; 
            position: relative;
        }

        .title {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            background: var(--gradient-premium);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .title.free-title {
            background: var(--gradient-free);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(76, 154, 255, 0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .credit {
            font-size: 0.9rem;
            color: var(--text-muted);
            opacity: 0.8;
            font-style: italic;
        }

            left: 0;

            justify-content: center;
            align-items: center;

            animation: fadeIn 0.5s ease-out;
            padding: 20px 0;

        .warning-vertical-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 90%;
            max-width: 450px;
            animation: scaleIn 0.5s ease-out;
            margin: auto; /* Vertically and horizontally center */
        }
        
        .warning-split-box {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border-color);
            width: 100%;
        }

        .warning-split-box.premium {
            background: linear-gradient(145deg, var(--bg-premium), var(--bg-card));
            border: 1px solid var(--border-premium);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
        }

        .warning-split-box.free {
            background: linear-gradient(145deg, var(--bg-free), var(--bg-card));
            border: 1px solid var(--border-free);
            box-shadow: 0 0 20px rgba(76, 154, 255, 0.1);
        }

        .warning-split-box h3 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .warning-split-box.premium h3 {
            color: var(--gold-primary);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .warning-split-box.free h3 {
            color: var(--blue-primary);
            text-shadow: 0 0 10px rgba(76, 154, 255, 0.3);
        }

        .warning-split-box ul { 
            list-style: none; 
            padding: 0; 
        }

        .warning-split-box li {
            font-size: 1rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            padding: 8px 0;
        }

        .warning-split-box li i { 
            margin-right: 12px; 
            font-size: 1.1rem;
        }

        .warning-split-box.premium li i { 
            color: var(--gold-secondary); 
        }

        .warning-split-box.free li i { 
            color: var(--blue-secondary); 
        }
        /* === MODIFIED WARNING MODAL STYLES END === */

        .close-btn {
            background: var(--gradient-premium);
            color: var(--bg-main);
            padding: 16px 40px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition-smooth);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
        }

        .close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255, 215, 0, 0.4);
        }

        /* Enhanced Selection Screen */
        .selection-screen {
            min-height: 100vh;

            flex-direction: column;
            align-items: center;

            background: var(--gradient-dark);
            padding: 40px 20px;

        }

        .selection-buttons {
            display: flex;
            flex-direction: column;
            gap: 24px;
            width: 100%;
            max-width: 400px;
            margin-top: 40px;
        }

        .selection-btn {
            padding: 24px 40px;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 16px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: var(--transition-bounce);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .selection-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .selection-btn:hover::before {
            left: 100%;
        }

        .premium-btn {
            background: var(--gradient-premium);
            color: var(--bg-main);
            border-color: var(--gold-primary);
            box-shadow: var(--shadow-premium);
        }

        .premium-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.5);
        }

        .free-btn {
            background: var(--gradient-free);
            color: var(--bg-main);
            border-color: var(--blue-primary);
            box-shadow: var(--shadow-free);
        }

        .free-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 0 60px rgba(76, 154, 255, 0.5);
        }

        /* Enhanced Back Button */
        .back-button-container { 
            margin-bottom: 24px; 
        }

        .back-button {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition-smooth);
            font-size: 0.95rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: var(--bg-premium);
            border-color: var(--gold-primary);
            transform: translateX(-2px);
        }

        /* Enhanced Box Styles */
        .box {
            background: var(--gradient-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            margin-top: 24px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .box.premium-box {
            background: linear-gradient(145deg, var(--bg-premium), var(--bg-card));
            border: 1px solid var(--border-premium);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
        }

        /* Enhanced Table Styles */
        .table-container {
            overflow-x: auto;
            margin-top: 24px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            box-shadow: var(--shadow-card);
        }

        table { 
            width: 100%; 
            border-collapse: collapse; 
            min-width: 700px; 
        }

        th, td { 
            padding: 16px 12px; 
            border-bottom: 1px solid var(--border-color); 
            text-align: left; 
            font-size: 14px; 
        }

        th {
            background: var(--gradient-card);
            font-weight: 700;
            color: var(--text-secondary);
            position: sticky; 
            top: 0; 
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 12px;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        /* Enhanced Pill Styles */
        .pill {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 12px;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 2px solid;
            position: relative;
            overflow: hidden;
        }

        .pill::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.3s;
        }

        .pill:hover::before {
            left: 100%;
        }

        .pill.big { 
            background: var(--pill-big-bg); 
            color: var(--pill-big-color); 
            border-color: var(--pill-big-border);
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.2);
        }

        .pill.small { 
            background: var(--pill-small-bg); 
            color: var(--pill-small-color); 
            border-color: var(--pill-small-border);
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.2);
        }

        /* Status Colors */
        .win { 
            color: var(--success); 
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .lose { 
            color: var(--error); 
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.3);
        }

        /* Enhanced Next Prediction */
        .next-prediction {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
            margin: 16px 0;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .next-prediction .pill {
            font-size: 14px;
            padding: 10px 20px;
        }

        .issue-cell { 
            font-size: 11px; 
            color: var(--text-muted);
            font-family: 'Courier New', monospace;
        }

        .login-page {
            flex: 1; /* Allow growing */
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-dark);

        }

        .login-wrap {
            max-width: 500px;
            width: 100%;
        }

        .login-card {
            margin-top: 20px;
            padding: 24px;
            border-radius: 16px;
            background: var(--gradient-card);
            border: 1px solid var(--border-color);
        }

        .login-input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 16px;
            transition: var(--transition-smooth);
        }

        .login-input:focus {
            outline: none;
            border-color: var(--gold-primary);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: var(--gradient-premium);
            color: var(--bg-main);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition-smooth);
            margin-bottom: 16px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-premium);
        }

        .login-hint {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 8px;
        }

        .login-ok {
            color: var(--success);
            font-weight: 600;
            text-align: center;
            font-size: 1rem;
            margin: 16px 0;
        }

        .login-err {
            color: var(--error);
            font-weight: 600;
        }
